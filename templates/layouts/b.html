
{% extends "base.html" %} 
{% block layout %}
<content
  x-data="{ mobileSidebarOpen: false }"
  class="grid grid-cols-3 max-w-7xl mx-auto my-6 px-6"
>

  <main
    class="col-span-full md:col-span-2 md:mr-[5%] lg:mx-[10%] order-2 md:order-1"
  >
    {% block content %} {% endblock content %}
  </main>
  {% load sidebar %}
  {% sidebar_view tag user %}
</content>
{% endblock layout %}
