<fade-in 
    class="opacity-0 block -mt-20 ease-in-out" 
    _="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds"></fade-in>
    <div class="grid place-items-start gap-x-8 mx-auto 
            {% if posts.count <= 1 %}grid-cold-1 max-w-xl
            {% elif posts.count == 2 %}grid-cold-1 max-w-xl grid-cols-2 lg:max-w-5xl
            {% else %}xl:grid-cols-3 xl:max-w-7xl grid-cold-1 max-w-xl grid-cols-2 lg:max-w-5xl
            {% endif %}">

        {% if posts %}
            {% for post in posts %}
                {% include "a_post/post.html" %}
            {% endfor %}
            {%else%}
            <div class="w-full text-center mt-18">No Posts Yet</div>
        {% endif %}

    </div>
</fade-in>
